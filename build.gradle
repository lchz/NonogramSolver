apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'solver.app.Main'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'solver.app.Main'
    }
}

run {
    standardInput = System.in
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
